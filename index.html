<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario, Administrador y Comercial</title>
    <style>
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ejemplo Usuario, Administrador y Comercial</h1>
    <button id="adminButton">Mostrar Administrador</button>
    <button id="comercialButton">Mostrar Comercial</button>

    <div class="output">
        <p id="outputMessage"></p>
    </div>

    <script>
        class Usuario {
            constructor(nombre, edad) {
                this.nombre = nombre;
                this.edad = edad;
            }
        }

        class Administrador extends Usuario {
            mostrarMensaje() {
                document.getElementById('outputMessage').textContent = `Administrador: ${this.nombre}, Edad: ${this.edad}`;
            }
        }

        class Comercial extends Usuario {
            mostrarMensaje() {
                document.getElementById('outputMessage').textContent = `Comercial: ${this.nombre}, Edad: ${this.edad}`;
            }
        }

        const admin = new Administrador('Santiago', 19);
        const comercial = new Comercial('Salome', 18);

        document.getElementById('adminButton').addEventListener('click', () => {
            admin.mostrarMensaje();
        });

        document.getElementById('comercialButton').addEventListener('click', () => {
            comercial.mostrarMensaje();
        });
    </script>
</body>
</html>
